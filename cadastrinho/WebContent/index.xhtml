<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>Olá JSF</title>
</h:head>

<h:body>
	<h1>CRUD Genérico em JSF c/ Hibernate</h1>
	<h:form id="formPai">
		<h:panelGrid columns="2">
			<f:facet name="header">
				<h:outputText value="Cad. Pessoa" />
			</f:facet>
			<h:outputLabel value="ID:" />
			<h:outputText value="#{pessoaBean.pessoa.id}" />

			<h:outputLabel value="Nome:" />
			<h:inputText id="campoNome" value="#{pessoaBean.pessoa.nome}" />
			<h:outputLabel value="Sobrenome:" />
			<h:inputText id="campoSobrenome"
				value="#{pessoaBean.pessoa.sobrenome}" />

		</h:panelGrid>
		<h:commandButton value="Novo" action="#{pessoaBean.novo}" />
		<h:commandButton value="Salvar" action="#{pessoaBean.salvar}" />
		<h:commandButton value="Excluir" action="#{pessoaBean.deletar}" />
		<br />
		<br />
		<h:dataTable value="#{pessoaBean.listaPessoas}" var="plist">
			<h:column>
				<h:outputText value="#{plist.id}" />
			</h:column>
			<h:column>
				<h:outputText value="#{plist.nome}" />
			</h:column>
			<h:column>
				<h:outputText value="#{plist.sobrenome}" />
			</h:column>
			<h:column>
				<h:commandLink value="Editar">
					<f:setPropertyActionListener value="#{plist}"
						target="#{pessoaBean.pessoa}" />
				</h:commandLink>
			</h:column>
			<h:column>
				<h:commandLink value="Excluir" action="#{pessoaBean.deletar}">
					<f:setPropertyActionListener value="#{plist}"
						target="#{pessoaBean.pessoa}" />
				</h:commandLink>
			</h:column>
		</h:dataTable>

	</h:form>

</h:body>

</html>
